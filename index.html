<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myReading Journey Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1>Koleksi Buku</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Tambah data Buku</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Masukkan Judul Buku</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="author">Author Buku</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Tahun Rilis</label>
        <input type="number" id="release_date" name="release_date" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Tanggal mulai membacai</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="buttonline">
        <input type="submit" value="Submit" name="Submit" id="submit-btn" class="btn-submit">
        <input type="submit" value="edit" name="Edit" id="edit-btn" class="btn-edit" disabled>
        <input type="submit" value="Cancel" name="Cancel" id="cancel-btn" class="btn-cancel" hidden>
      </div>
     
    </form>
  </div>
  <div class="container bg-white shadow" id="add-todo">
      <div class="form-search">
        <label for="keyword" style="font-size: 20px;"><b>Cari Data </b> </label>
        <input type="text" id="keyword" name="keyword">
      </div>
  </div>
  <div class="container">
    <h2 class="container-header">Belum selesai dibaca</h2>
    <div class="list-item" id="unread">

    </div>
  </div>

  <div class="container">
    <h2 class="container-header">Selesai dibaca</h2>
    <div class="list-item" id="read">
      
    </div>
  </div>

</div>
<script src="script.js" type="text/javascript"></script>
</body>

</html>
